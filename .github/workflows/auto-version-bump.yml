name: PR Auto Version Bump

on:
  pull_request_target:
    types: [opened, labeled, reopened]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: version-bump-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  bump:
    name: Bump version from label
    runs-on: ubuntu-latest
    steps:
      - name: Skip if triggered by version-bumped label
        if: github.event.action == 'labeled' && github.event.label.name == 'version-bumped'
        run: |
          echo "Skipping: This run was triggered by adding the version-bumped label"
          exit 0

      - name: Check out PR branch to inspect commits
        if: github.event.action != 'labeled' || github.event.label.name != 'version-bumped'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 2

      - name: Check if last commit was from bot
        id: bot_check
        run: |
          last_commit_msg=$(git log -1 --pretty=%B)
          last_commit_author=$(git log -1 --pretty=%an)
          
          echo "Last commit author: $last_commit_author"
          echo "Last commit message: $last_commit_msg"
          
          # Skip if the last commit author is the bot or message is a version number
          if [[ "$last_commit_author" == "github-actions[bot]" ]] || \
             [[ "$last_commit_msg" == *"chore: bump version"* ]] || \
             [[ "$last_commit_msg" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping: Last commit was from bot or version bump detected"
            exit 0
          fi
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Determine bump type from labels
        if: (github.event.action != 'labeled' || github.event.label.name != 'version-bumped') && steps.bot_check.outputs.skip != 'true'
        id: bump
        run: |
          labels_json='${{ toJson(github.event.pull_request.labels) }}'
          echo "$labels_json" | jq -r '.[].name' | tee labels.txt

          bump=""
          if grep -qi '^major$' labels.txt; then bump="major"; fi
          if grep -qi '^minor$' labels.txt && [ -z "$bump" ]; then bump="minor"; fi
          if grep -qi '^patch$' labels.txt && [ -z "$bump" ]; then bump="patch"; fi

          if [ -z "$bump" ]; then
            echo "No bump label found (need major/minor/patch)." >&2
            echo "bump=" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "Selected bump: $bump"
          echo "bump=$bump" >> $GITHUB_OUTPUT

      - name: Check out PR branch
        if: steps.bot_check.outputs.skip != 'true' && steps.bump.outputs.bump != ''
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PR_WRITE_TOKEN || secrets.GITHUB_TOKEN }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Configure Git
        if: steps.bot_check.outputs.skip != 'true' && steps.bump.outputs.bump != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version in package.json (npm)
        if: steps.bot_check.outputs.skip != 'true' && steps.bump.outputs.bump != ''
        run: |
          npm version ${{ steps.bump.outputs.bump }} --no-git-tag-version

      - name: Commit changes
        if: steps.bot_check.outputs.skip != 'true' && steps.bump.outputs.bump != ''
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git add package.json
          git commit -m "chore: bump version (${{ steps.bump.outputs.bump }}) [skip ci]"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

      - name: Add 'version-bumped' label to PR
        if: steps.bot_check.outputs.skip != 'true' && steps.bump.outputs.bump != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels \
            -f labels='["version-bumped"]'

      - name: Comment summary
        if: steps.bot_check.outputs.skip != 'true' && steps.bump.outputs.bump != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -f body="Version bumped to ${NEW_VERSION} using '${{ steps.bump.outputs.bump }}'."

    # Note:
    # - For PRs from forks, pushing changes may require a PAT with 'repo' scope.
    #   Create a secret named PR_WRITE_TOKEN in the base repository for this workflow to push back to the fork.
